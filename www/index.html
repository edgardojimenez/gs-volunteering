<!DOCTYPE html>
<!--
  ** NOTE **

  Run `grunt connect` then
  navigate to http://localhost:3000/demo
  to see this page in browser

  -->
<html>
<head>
	<meta charset="utf-8" />
	<title>Girl Scouts Volunteering</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
	<meta name="apple-mobile-web-app-status-bar-style" content="yes" />
	<link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
	<link rel="stylesheet" href="lib/css/mobile-angular-ui-base.min.css" />
	<link rel="stylesheet" href="lib/css/mobile-angular-ui-desktop.min.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>
<body ng-app="GSVolunteeringEvents" ng-controller="masterController">

<!-- Sidebars -->
<div ng-include="'app/views/sidebar.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar"></div>

<div class="app">

	<!-- Navbars -->

	<div class="navbar navbar-app navbar-absolute-top">
		<div class="navbar-brand navbar-brand-center" yield-to="title">
			<span>Volunteering</span>
		</div>

		<div class="btn-group pull-left">
			<div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
				<i class="fa fa-bars"></i>
			</div>
		</div>

		<div class="btn-group pull-right">
			<a href="/" class="btn btn-navbar"><img src="css/images/gs4.png"></a>
		</div>
	</div>

	<div class="navbar navbar-app navbar-absolute-bottom">
		<div class="btn-group justified">
			<a href="#/" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Add</a>
			<a href="#/events" class="btn btn-navbar"><i class="fa fa-list fa-navbar"></i> Events</a>
		</div>
	</div>

	<!-- App Body -->
	<div class="app-body" ng-class="{loading: loading}">
		<div ng-show="loading" class="app-content-loading">
			<i class="fa fa-spinner fa-spin loading-spinner"></i>
		</div>

		<ng-view class="app-content" ng-hide="loading"></ng-view>
	</div>

</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="lib/js/angular.min.js"></script>
<script type="text/javascript" src="lib/js/angular-route.min.js"></script>
<script type="text/javascript" src="lib/js/angular-touch.min.js"></script>
<script type="text/javascript" src="lib/js/mobile-angular-ui.min.js"></script>
<script type="text/javascript" src="app/services/cordova.js"></script>
<script type="text/javascript" src="app/app.js"></script>
<script type="text/javascript" src="app/controllers/masterController.js"></script>
<script type="text/javascript" src="app/controllers/addController.js"></script>
<script type="text/javascript" src="app/controllers/listController.js"></script>
<script type="text/javascript" src="app/services/cordovaService.js"></script>
<script type="text/javascript" src="app/services/volunteerService.js"></script>
<script type="text/javascript" src="app/services/utils.js"></script>
<script type="text/javascript" src="app/services/repositoryMemory.js"></script>
<script type="text/javascript">
	document.addEventListener("deviceready", function() {
		phone.splashHide();
		document.addEventListener("pause", yourCallbackFunction, false);
		document.addEventListener("resume", yourCallbackFunction, false);
		document.addEventListener("online", yourCallbackFunction, false);
		document.addEventListener("offline", yourCallbackFunction, false);
		document.addEventListener("backbutton", yourCallbackFunction, false);
		document.addEventListener("menubutton", yourCallbackFunction, false);
		document.addEventListener("searchbutton", yourCallbackFunction, false);
	}, false);

</script>
</body>
</html>
