<div content-for="title">
    <span><img class="logo" src="css/images/gs4.png"  />&nbsp;&nbsp;<b>Event</b></span>
</div>
<div class="scrollable">
	<div class="scrollable-content section gs-remove-padding">
		<form action="" id="">
            <div id="scroll-pane" bs-panel title="">
                <textarea type="text"
                    ng-model="vm.event.name"
                    placeholder="Name or description of event..."
                    label="" bs-form-control>
                </textarea>
                <div class="input-group"  >
                    <input  class="form-control"
                            type="text"
                            ng-model="vm.event.date"
                            placeholder="Date of event..."/>
                    <span
                            class="btn btn-default input-group-addon"
                            ng-click="vm.openCalendar()">
                        <i class="fa fa-calendar"></i>&nbsp;&nbsp;<span class="caret"></span>
                    </span>
                </div>
                <div overlay="calendarOverlay">
                    <div class="gs-pickadate-container">
                        <div pickadate ng-model="vm.pickadate.date"  min-date="vm.pickadate.minDate" max-date="vm.pickadate.maxDate" on-select="vm.closeCalendar()" ></div>
                    </div>
                </div>
                <input id="hours"
                    bs-form-control
                    type="number"
                    ng-model="vm.event.hours"
                    placeholder="Hours of event..."
                    label="" />
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" ng-click="vm.saveEvent()">Save</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default gs-btn-border" ng-click="vm.newEvent(1)">New</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default gs-btn-border" ng-click="vm.lastEvent()">Last</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default gs-btn-border" ng-click="vm.copyEvent()">Copy</button>
                    </div>
                </div>
            </div>
		</form>
	</div>
</div>
