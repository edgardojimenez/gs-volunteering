
<div class="scrollable">
	<div class="scrollable-content section">

		<form action="" id="">

			<div bs-panel title="">
				<div bs-panel title="{{state}} Event">
					<input
									bs-form-control
									type="date"
									ng-model="event.date"
									label="Date"
									label-class="col-xs-3 col-sm-2 col-lg-1"
									class="col-xs-9 col-sm-10 col-lg-11"
									/>
					<input
									bs-form-control
									type="number"
									ng-model="event.hours"
									label="Hours"
									label-class="col-xs-3 col-sm-2 col-lg-1"
									class="col-xs-9 col-sm-10 col-lg-11"
									/>

					<textarea type="text"
										ng-model="event.name"
										placeholder="Volunteering Event..."
										label="" bs-form-control></textarea>
					<br />

					<div class="btn-group btn-group-justified">
						<div class="btn-group">
							<button type="button" class="btn btn-primary" ng-click="addEvent(event)">Save</button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-default" ng-click="clearEvent(event)">Clear</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
